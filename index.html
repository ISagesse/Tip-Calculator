<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="normalize.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="container">
        <h1>Tip Calculator</h1>

        <div id="calculator">
            <form action="">
                <label for="">How much was you bill? 
                    
                $ <input type="text" id="billAmount" value="">
                </label> <br>
                <label for="">How was your service?
                    
                <select name="" id="serviceQuality">
                    <option disabled selected value="0" >--- choose an option ---</option>
                    <option value="0.3">30%-- Oustanding service</option>
                    <option value="0.2">20%-- Good</option>
                    <option value="0.15">15%-- Okay</option>
                    <option value="0.1">10%-- Bad</option>
                    <option value="0.05">5%-- Terrible</option>
                </select>
                </label> <br>

                <label for="">How many people are sharing the bills?
                    <input type="text" id="totalPeople"> people
                </label><br>
                
                <button type="button" id="calculate">calculate!</button>
            </form>
        </div>

        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
